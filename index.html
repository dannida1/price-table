<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pricing.css">
    <title>Pricint Table</title>
</head>

<body>
    <div class="container">
        <!--individual package-->
        <div class="plan" id="bgIndividual">
            <h2 class="plan-title">Individual</h2>
            <p class="plan-price">
                GHC25<span>/mo</span>
            </p>
            <ul class="plan-features">
                <li>
                    <strong>1</strong> user
                </li>
                <li>
                    <strong>Unlimited</strong> projects
                </li>
                <li>
                    <strong>2GB</strong> storage
                </li>
            </ul>
            <button>Start now</button>
        </div>
        <!--team package-->
        <div class="plan" id="tall">
            <h2 class="plan-title">Team</h2>
            <p class="plan-price">
                GHC45<span>/mo</span>
            </p>
            <ul class="plan-features">
                <li>
                    <strong>20</strong> users
                </li>
                <li>
                    <strong>Unlimited</strong> projects
                </li>
                <li>
                    <strong>50GB</strong> storage
                </li>
            </ul>
            <button>Start now</button>
        </div>
        <!--firm package-->
        <div class="plan" id="bgFirm">
            <h2 class="plan-title">Firm</h2>
            <p class="plan-price">
                GHC100<span>/mo</span>
            </p>
            <ul class="plan-features">
                <li>
                    <strong>Unlimited</strong> users
                </li>
                <li>
                    <strong>Unlimited</strong> projects
                </li>
                <li>
                    <strong>250GB</strong> storage
                </li>
            </ul>
            <button>Start now</button>
        </div>
    </div>
</body>

</html>
